<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>显示隐藏密码</title>
    <style>
      .box {
        position: relative;
        width: 400px;
        border-bottom: 1px solid #ccc;
        margin: 100px auto;
      }
      .box input {
        width: 370px;
        height: 30px;
        border: 0;
        outline: none;
      }
      .box img {
        position: absolute;
        top: 10px;
        right: 20px;
        width: 24px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <label for="">
        <img src="/image/close.png" alt="" id="close" />
      </label>
      <input type="password" id="pwd" />
    </div>
    <script>
      //1.获取元素
      var close = document.getElementById('close')
      var open = document.getElementById('pwd')
      //2.注册事件 处理程序
      var flag = 0
      close.onclick = function() {
        if (flag == 0) {
          pwd.type = 'text'
          close.src = '/image/open.png'
          flag = 1
        } else {
          pwd.type = 'password'
          close.src = '/image/close.png'
          flag = 0
        }
      }
    </script>
  </body>
</html>
